<html lang="en" xmlns:wicket="http://www.w3.org/1999/xlink">
    <wicket:panel>
        <div class="main-content">
            <form class="data" wicket:id="clockInfo">
                <input type="checkbox" name="check" class="checkBox" wicket:id="isDelete">
                <input type="submit" value="Submit">
                <label class="clockName" wicket:id="name"></label>
                <label class="address" wicket:id="address"></label>
                <label class="time" wicket:id="time"></label>
                <a class="editButton" wicket:id="edit">Edit</a>
            </form>
        </div>
    </wicket:panel>
</html>
